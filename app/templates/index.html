<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
        <meta charset="utf-8">
        <title>Welcome!</title>
        <ul class="nav">
            <li class="nav"><a class="nav" href="/">Home</a></li>
            <li class="nav"><a class="nav" href="/logout">Logout</a></li>
            <li class="search">
                <form action="/" method="post">
                    <input class="search" type="text" name="search" placeholder="Search by title" value="{{ search }}">
                    <input type="submit" style="display: none">
                </form>
            </li>
        </ul>
    </head>

    <body>
        <div class="header">
          <div class="header-text">
            <h1>Hello {{username}}!</h1>
          </div>
        </div>

        <h2><a class="newstory" href="/new">New Story</a></h2>
        <!-- <div class="story" style="padding-right: 50px;"> -->
        <div class="story">
            <h2>Add to Stories</h2>
            <ul class="story">
                {%for id, title in edtiable%}
                    <li class="story"><a class="story" href="/{{id}}/edit">{{title}}</a></li>
                {%endfor%}
            </ul>
        </div>
        <div class="story">
            <h2>View Full stories</h2>
            <ul class="story">
                {%for id, title in viewable%}
                    <li class="story"><a class="story" href="/{{id}}">{{title}}</a></li>
                {%endfor%}
            </ul>
        </div>
    </body>
</html>

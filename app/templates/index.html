<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
        <meta charset="utf-8">
        <title>Welcome!</title>
        <ul class="nav">
            <li class="nav"><a class="nav" href="/">Home</a></li>
            <li class="nav"><a class="nav" href="/logout">Logout</a></li>
            <li class="search">
                <form action="/" method="post">
                    <input class="search" type="text" name="search" value="{{ search }}">
                    <input type="submit" style="display: none">
                </form>
            </li>
        </ul>
    </head>

    <body>
        <h1>Hello {{username}}!</h1>
        <center><h2><a href="/new">New Story</a></h2></center>
        <div class="story">
            <center><h2>Add to Stories</h2></center>
            <ul class="story">                    {%for id, title in edtiable%}
                    <li class="story"><a class="story" href="/{{id}}/edit">{{title}}</a></li>
                {%endfor%}
            </ul>
        </div>
        <div class="story">
            <center><h2>View Full stories</h2></center>
            <ul class="story">
                {%for id, title in viewable%}
                    <li class="story"><a class="story" href="/{{id}}">{{title}}</a></li>
                {%endfor%}
            </ul>
        </div>
    </body>
</html>
